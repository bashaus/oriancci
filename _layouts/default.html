<!DOCTYPE html>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">

              <a href="//travis-ci.org/bashaus/oriancci">
                <img src="//travis-ci.org/bashaus/oriancci.png?branch=master" alt="Travis CI Build Status" />
              </a>
            </p>
            <ul class="nav">
              <li class="active"><a href="{{ site.baseurl }}/">Documentation</a></li>

      </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          
          <div class="download-links">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="container">
                  <ul class="nav">
                    <li><a href="//github.com/bashaus/oriancci/zipball/master">ZIP File</a></li>

                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="{% if page.slug == "home" %}active{% endif %}">
                <a href="{{ site.baseurl }}/">Home</a>
              </li>

              <li class="nav-header">Setup</li>
              <li class="{% if page.slug == "installation" %}active{% endif %}">
                <a href="{{ site.baseurl }}/docs/Installation">Installation</a>
              </li>
              <li class="{% if page.slug == "connection" %}active{% endif %}">
                <a href="{{ site.baseurl }}/docs/Connection">Connection</a>

              <li class="nav-header">Usage</li>
              <li class="{% if page.slug == "conventions" %}active{% endif %}">
                <a href="{{ site.baseurl }}/docs/Conventions">Conventions</a>
              </li>
              <li class="{% if page.slug == "manipulating" %}active{% endif %}">
                <a href="{{ site.baseurl }}/docs/Manipulating">Manipulating</a>
              </li>
              <li class="{% if page.slug == "querying" %}active{% endif %}">
                <a href="{{ site.baseurl }}/docs/Querying">Querying</a>
              </li>
              <li class="{% if page.slug == "results" %}active{% endif %}">
                <a href="{{ site.baseurl }}/docs/Results">Results</a>
              </li>
              <li class="{% if page.slug == "events" %}active{% endif %}">
                <a href="{{ site.baseurl }}/docs/Events">Events</a>
              </li>

              <li class="nav-header">Other</li>
              <li><a href="https://github.com/bashaus/oriancci/blob/master/LICENSE">License</a></li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span9">
          {{ content }}
        </div><!--/span-->
      </div><!--/row-->

      <hr>
